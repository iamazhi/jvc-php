<div class="form-group">
  <label class="col-sm-3 control-label">公司名称：</label>
  <div class="col-sm-8">{{name}}</div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">公司简称：</label>
  <div class="col-sm-8">
    <input type="text" name='name_short' class="form-control" value="{{#format_name_short}}{{name_short}}{{/format_name_host}}">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">营业执照号码：</label>
  <div class="col-sm-8">
    <input type="text" name='business_no' class="form-control" value="{{#format_business_no}}{{ business_no }}{{/format_business_no}}">
  </div>
</div>
<div class="form-group fz">
  <label class="col-sm-3 control-label">负责人：</label>
  <div class="col-sm-4">
    <input type="text" name='principal' class="form-control" value="{{ principal }}">
  </div>
  <label class="col-sm-2 control-label">联系电话：</label>
  <div class="col-sm-4">
    <input type="text" name='principal_phone' class="form-control" value="{{ principal_phone }}">
  </div>
</div>
<div class="form-group fz">
  <label class="col-sm-3 control-label">联系人：</label>
  <div class="col-sm-4">
    <input type="text" name='contacts' class="form-control" value="{{ contacts }}">
  </div>
  <label class="col-sm-2 control-label">联系电话：</label>
  <div class="col-sm-4">
    <input type="text" name='contacts_phone' class="form-control" value="{{ contacts_phone }}" placeholder="办公室、手机至少选其一">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">公司地址：</label>
  <div class="col-sm-8">
    <input type="text" name='value' class="form-control" value="{{ address }}">
  </div>
</div>
<div class="form-group">
  <label for="inputEmail3" class="col-sm-3 control-label">关联公司：</label>
    <button type="submit" class="btn btn-success">+增加</button>
</div>
